<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingreso - TAVOLA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white text-center py-4">
      <h1 class="m-0">TAVOLA</h1>
    </header>

    <div
      id="tavolaCarousel"
      class="carousel slide my-4 container"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img
            src="./Imagenes/tavola_img_1.png"
            class="d-block w-100"
            alt="Imagen 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Imagenes/tavola_img_2.png"
            class="d-block w-100"
            alt="Imagen 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Imagenes/tavola_img_3.png"
            class="d-block w-100"
            alt="Imagen 3"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Imagenes/tavola_img_4.png"
            class="d-block w-100"
            alt="Imagen 4"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#tavolaCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#tavolaCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <main class="container">
      <div class="row justify-content-center align-items-start">
        <div class="col-md-6 mb-4">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title">Bienvenido</h2>
              <p class="card-text">
                Gracias por visitar nuestro sitio. En
                <strong>TAVOLA</strong> trabajamos para ofrecerte comida
                deliciosa, saludable y accesible. Inicia sesión para continuar
                con tu pedido.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-4">Ingreso</h2>
              <form action="Menu.html" method="GET" novalidate>
                <div class="mb-3">
                  <label for="usuario" class="form-label"
                    >Nombre del Usuario</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    name="usuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ubicacion" class="form-label"
                    >Ubicación (Piso/Área)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="ubicacion"
                    name="ubicacion"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="celular" class="form-label">Celular</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="celular"
                    name="celular"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3 text-end">
                  <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100">
                  Ingresar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
